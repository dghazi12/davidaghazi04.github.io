<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="row">
            <div class="col-md-9">
                <button>View Highscores</button>
            </div>
            <div class="col-md-3">
                <button id="timer">Timer: 75</button>
            </div>
    </nav>

    <div class="container">

        <div class="instructions">
            <h1>Coding Quiz Challenge:</h1>

            <p>
                Try to answer the following code-related questions within the time
                <br>
                limit. Keep in mind that incorrect answers will penalize your score/time
                <br>
                by ten seconds!
            </p>

            <button id="startquiz" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                Start Quiz
            </button>

        </div>

        <div id="question-container" class="hide">
            <div class="question-number">
                <h3>Question <span class="question-num-value">1</span> of 5</h3>
            </div>
            <div id="firstQuestion">
                Question
            </div>

            <div id="answer-options" class="btn-grid">
                <button id="option1" class="btn">Answer 1</button>
                <button id="option2" class="btn">Answer 2</button>
                <button id="option3" class="btn">Answer 3</button>
                <button id="option4" class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="finish-btn" class="next-btn btn hide">Finish</button>
        </div>

        <div class="score-card">
            Score : <span id="score">12</span>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
