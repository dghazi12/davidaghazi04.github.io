<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>

        <div class="row">
            <div class="col-md-9">
                <button>View Highscores</button>
            </div>

            <div class="col-md-3">
                <button id="timer">Timer: 75</button>
            </div>
        </div>

    </nav>

    <div class="container">

        <div class="instructions">
            <h1>Coding Quiz Challenge:</h1>

            <p>
                Try to answer the following code-related questions within the time
                <br>
                limit. Keep in mind that incorrect answers will penalize your score/time
                <br>
                by ten seconds!
            </p>

        </div>

        <div>
            <button id="start-btn" class="start-btn btn">
                Start Quiz
            </button>
        </div>

        <div id="question-container" class="hide">
            <div id="question">
                Question
            </div>

            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">
                Next
            </button>
            <button id="finish-btn" class="finish-btn btn hide">
                Finish
            </button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
