<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <nav>
        <div class="row">
            <div class="col-md-9">
              <button>View Highscores</button>
            </div>
            <div class="col-md-3">
              <button id="timer">Timer: </button>
        </div>
    </nav>

    <div class="container">

    <h1>Coding Quiz Challenge:</h1>

    <p>
        Try to answer the following code-related questions within the time 
        <br>
        limit. Keep in mind that incorrect answers will penalize your score/time 
        <br>
        by ten seconds!
    </p>

    <button id = "startquiz" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
        Start Quiz
      </button>

    </div>
    <script src="./script.js"></script>
</body>
</html>
